<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Mensagens de Contato</title>
  <link rel="stylesheet" href="style.css">

  <style>
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: #222;
      color: #eee;
    }
    table th, table td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    table th {
      background: #0f0;
      color: #111;
    }
    #clear-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #f33;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #clear-btn:hover {
      background: #c00;
    }
  </style>
</head>

<script>
  // Alternar tema
  function toggleTheme() {
    document.body.classList.toggle("light-mode");
    const isLight = document.body.classList.contains("light-mode");
    localStorage.setItem("theme", isLight ? "light" : "dark");
    document.getElementById("theme-toggle").textContent = isLight ? "üåô Modo Escuro" : "‚òÄÔ∏è Modo Claro";
  }

  // Aplicar tema salvo
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light-mode");
      document.getElementById("theme-toggle").textContent = "üåô Modo Escuro";
    }
  });
</script>

<body>

<header>
  <h1>JSRobotics - Administra√ß√£o</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>Produtos
        <ul>
          <li><a href="produtos.html">Placas Rob√≥ticas</a></li>
        </ul>
      </li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
    <button id="theme-toggle" onclick="toggleTheme()" style="margin-top:10px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">‚òÄÔ∏è Modo Claro</button>
  </nav>
</header>

<main>
  <h2>Mensagens Recebidas</h2>
  <table id="messages-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Mensagem</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <!-- Mensagens ser√£o inseridas aqui via JS -->
    </tbody>
  </table>

  <button id="clear-btn">üóëÔ∏è Limpar todas as mensagens</button>
</main>

<footer>¬© 2025 JSRobotics</footer>

<script>
  function carregarMensagens() {
    const mensagens = JSON.parse(localStorage.getItem("mensagens")) || [];
    const tbody = document.querySelector("#messages-table tbody");
    tbody.innerHTML = "";

    if (mensagens.length === 0) {
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.colSpan = 4;
      cell.style.textAlign = "center";
      cell.textContent = "Nenhuma mensagem recebida.";
      row.appendChild(cell);
      tbody.appendChild(row);
      return;
    }

    mensagens.forEach(msg => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${msg.nome}</td>
        <td>${msg.email}</td>
        <td>${msg.mensagem}</td>
        <td>${msg.data}</td>
      `;
      tbody.appendChild(row);
    });
  }

  document.getElementById("clear-btn").addEventListener("click", () => {
    if (confirm("Tem certeza que deseja excluir todas as mensagens?")) {
      localStorage.removeItem("mensagens");
      carregarMensagens();
    }
  });

  // Carrega mensagens ao abrir a p√°gina
  window.addEventListener("DOMContentLoaded", carregarMensagens);
</script>

</body>
</html>
